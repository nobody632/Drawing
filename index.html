<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #canvas {
            border: 2px solid black;
            cursor: crosshair;
        }

        .color-picker {
            margin: 10px 0;
        }

        .color-picker button {
            width: 30px;
            height: 30px;
            border: none;
            margin: 0 5px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Drawing Canvas</h1>
    <div class="color-picker">
        <button style="background-color: black;" data-color="black"></button>
        <button style="background-color: red;" data-color="red"></button>
        <button style="background-color: blue;" data-color="blue"></button>
        <button style="background-color: green;" data-color="green"></button>
        <button style="background-color: yellow;" data-color="yellow"></button>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let currentColor = 'black';

        // Start drawing
        function startPosition(e) {
            painting = true;
            draw(e);
        }

        // Stop drawing
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        // Draw
        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Change color
        function changeColor(e) {
            currentColor = e.target.getAttribute('data-color');
        }

        // Event listeners
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        // Color picker button events
        const colorButtons = document.querySelectorAll('.color-picker button');
        colorButtons.forEach(button => button.addEventListener('click', changeColor));
    </script>
</body>
</html>
