<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <link rel="icon" href="https://github.com/nobody632/Drawing/raw/main/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #canvas {
            border: 2px solid black;
            cursor: crosshair;
        }

        .color-picker, .controls {
            margin: 10px 0;
        }

        .color-picker button, .controls button {
            width: 30px;
            height: 30px;
            border: none;
            margin: 0 5px;
            cursor: pointer;
            outline: none;
        }

        .controls button {
            width: auto;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Drawing Canvas</h1>
    <div class="color-picker">
        <button style="background-color: black;" data-color="black"></button>
        <button style="background-color: red;" data-color="red"></button>
        <button style="background-color: blue;" data-color="blue"></button>
        <button style="background-color: green;" data-color="green"></button>
        <button style="background-color: yellow;" data-color="yellow"></button>
    </div>
    <div class="controls">
        <button id="undo">Undo</button>
        <button id="erase">Erase</button>
        <button id="restart">Restart</button>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let currentColor = 'black';
        let paths = [];
        let currentPath = [];

        // Start drawing
        function startPosition(e) {
            painting = true;
            currentPath = [];
            draw(e);
        }

        // Stop drawing
        function endPosition() {
            painting = false;
            paths.push([...currentPath]);
            ctx.beginPath();
        }

        // Draw
        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            const x = e.clientX - canvas.offsetLeft;
            const y = e.clientY - canvas.offsetTop;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            currentPath.push({ x, y, color: currentColor });
        }

        // Change color
        function changeColor(e) {
            currentColor = e.target.getAttribute('data-color');
        }

        // Undo last action
        function undo() {
            paths.pop();
            redraw();
        }

        // Erase mode
        function erase() {
            currentColor = '#f4f4f4'; // Matches the background color
        }

        // Restart canvas
        function restart() {
            paths = [];
            redraw();
        }

        // Redraw the canvas
        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            paths.forEach(path => {
                ctx.beginPath();
                path.forEach((point, index) => {
                    ctx.strokeStyle = point.color;
                    if (index === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                        ctx.stroke();
                    }
                });
                ctx.beginPath();
            });
        }

        // Event listeners
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        // Color picker button events
        const colorButtons = document.querySelectorAll('.color-picker button');
        colorButtons.forEach(button => button.addEventListener('click', changeColor));

        // Control buttons
        document.getElementById('undo').addEventListener('click', undo);
        document.getElementById('erase').addEventListener('click', erase);
        document.getElementById('restart').addEventListener('click', restart);
    </script>
</body>
</html>
